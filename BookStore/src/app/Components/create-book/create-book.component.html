<div *ngIf="showMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    The book <strong>{{addBookForm.value.title | json}}</strong> has been added successfully.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="CloseMessage"></button>
</div>
<form (ngSubmit)="saveBook()" [formGroup]="addBookForm">
<div class="container">
    <div class="mb-3">
        <label for="title" class="form-label">Book Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter a book title" formControlName="title">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Enter a book description" formControlName="description">
      </div>

      <button type="submit" [disabled]="addBookForm.invalid" class="btn btn-primary">Save</button>
</div>
</form>
