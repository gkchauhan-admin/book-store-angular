<div class="container">
    <div class="card" style="width: 18rem;" *ngFor="let book of books">
      <img src="https://media.istockphoto.com/photos/woman-hand-holding-open-book-isolated-on-white-background-picture-id1370306475?b=1&k=20&m=1370306475&s=170667a&w=0&h=SD8IfnIygrztBK4expn_tYl1y76nhCdM1jWx9eNpFx0=" class="card-img-top" alt="img">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.description}}</p>
        <a href="#" class="btn btn-primary">Details</a>
      </div>
    </div>
    </div>
